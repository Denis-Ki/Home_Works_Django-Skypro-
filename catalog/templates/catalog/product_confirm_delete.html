{% extends "catalog/base.html" %}


{% block content %}
<div class="row row-cols-5 row-cols-sm-5 row-cols-md-3 g-3 ">
    <div class="container px-3 py-3">
        <div class="col">
            <div class="card shadow-sm">
                <p class="card-text"> Действительно хотите удалить продукт {{ object.name }}?</p>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary">Удалить</button>
                            <a class="btn btn-primary" href="{% url 'catalog:blog'  %}" role="button"> Отменить</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
